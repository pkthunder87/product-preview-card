<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="product-card">
      <!-- <img
        src="images/image-product-desktop.jpg"
        alt="Chanel Perfume"
        class="product-card__image"
      /> -->

      <div class="product-card__image">&nbsp;</div>

      <div class="product-card__info">
        <div class="product-card__info--title">PERFUME</div>
        <h2 class="product-card__info--heading">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="product-card__info--details">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-card__info--prices">
          <div class="product-card__info--prices--big">$149.99</div>
          <div class="product-card__info--prices--small">$169.99</div>
        </div>
        <button class="product-card__info--btn">
          <img
            src="images/icon-cart.svg"
            alt="Shooping Cart Icon"
            class="product-card__info--icon"
          />
          Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/pkthunder87/product-preview-card"
        >PKThunder87</a
      >.
    </div>
  </body>
</html>
